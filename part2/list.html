<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты</title>
</head>
<body>
    <h1>Все кандидаты</h1>

    {% for candidate in candidates %}
        <p>
            <a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a>
        </p>
    {% endfor %}
    <hr>
    <form action="/search" method="POST">
    <p>Поиск по навыкам</p>
    <input type="text" name="searched_skill" placeholder="например, python"><br>
    <input type="submit" value="отправить">
    </form>

</body>
</html>
