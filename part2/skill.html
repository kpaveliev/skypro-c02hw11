<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты</title>
</head>
<body>
    <h1>Найдено кандидатов со скиллом {{ skill_name }}: {{ number_found }}</h1>

    {% for candidate in candidates %}

            <a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a>
        </p>
    {% endfor %}

</body>
</html>
